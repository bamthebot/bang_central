{% extends 'bangs/base.html' %}

{% block content %}
<form method="post" id="bang_formset" action="{% url 'bangs' %}">
    <div id="existing-bangs" class="row-md-8 form-group">
      <h1 id="saved-bangs">Your Bangs</h1>
      {% if bang_formset.forms %}
              {% csrf_token %}
              {{ bang_formset.management_form }}
              {% for form in bang_formset %}
              <div class="row-md graphics-container">
                  {{ form }}
              </div>
              {% empty %}
              <p class="no_bangs">There are no bangs saved... yet.</p>
              {% endfor %}
      {% endif %}
  <input type="submit" value="Submit" class="btn btn-info"/>
    </div>
</form>
</div>
{% endblock %}
