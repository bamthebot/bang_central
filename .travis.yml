dist: xenial
language: python
environement:
- ENVIRONMENT=test
- HOST_HTTP_PORT=8000
services:
- docker
script:
- docker-compose run web ./manage.py test
deploy:
- provider: script
  skip_cleanup: true
  script: bash scripts/deploy.sh master
  on:
    branch: master
- provider: script
  skip_cleanup: true
  script: bash scripts/deploy.sh stage
  on:
    branch: stage
